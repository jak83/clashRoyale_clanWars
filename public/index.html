<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale War Tracker</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KTL6KNFE7L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KTL6KNFE7L');
    </script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Clash Wars Tracker</h1>
        </header>

        <main>
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="history">Daily History</button>
                <button class="tab-btn" data-tab="last-war">Last War</button>
            </div>

            <!-- HISTORY VIEW -->
            <div id="view-history" class="tab-content active">
                <div class="history-controls">
                    <button id="refresh-history" class="action-btn">Refresh History</button>
                    <button id="toggle-history-completed" class="action-btn"
                        style="margin-left: 1rem; background-color: var(--accent-blue);">Hide Completed</button>
                </div>
                <!-- Day Filter Buttons -->
                <div id="day-filter-buttons" class="day-filters" style="margin: 1rem 0; display: none;">
                    <!-- Day buttons injected here by JS -->
                </div>
                <div id="history-container" class="history-table-container">
                    <!-- History Table injected here -->
                    <div class="loading-text">Loading history...</div>
                </div>
            </div>

            <!-- LAST WAR VIEW -->
            <div id="view-last-war" class="tab-content hidden">
                <h2>Last War Stats</h2>
                <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                    <strong>Note:</strong> Currently showing data from Clash Royale API. Once the current war ends, detailed daily history will be archived locally and available here.
                </div>
                <section id="last-war-section">
                    <div id="last-war-summary" class="summary-box"></div>
                    <div id="last-war-list" class="player-list">
                        <!-- Last war stats will be populated here -->
                    </div>
                </section>
            </div>

        </main>

        <!-- Support Section -->
        <footer class="support-footer">
            <p>Enjoying the tracker? Consider supporting the development!</p>
            <a href="https://paypal.me/ClanWarDev" target="_blank" rel="noopener noreferrer" class="support-btn">
                â˜• Support via PayPal
            </a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
